name: Run Tests on Pull Requests

on:
  - pull_request

jobs:
  build:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      
      # Check out the repository
      - uses: actions/checkout@v1

      # Install Node.js
      - uses: actions/setup-node@v1
        with:
          node-version: 18

      # Install your dependencies
      - run: npm ci
      - run: npm run test
