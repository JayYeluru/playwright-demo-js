name: Run Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        type: choice
        description: 'Browser:'
        default: chrome
        required: true
        options:
          - chrome
          - firfox
          - safari
          - edge

jobs:
  test:
    name: Run Tests in - ${{ github.event.inputs.browser }}
    runs-on: macos-latest
    env:
      BROWSER: ${{ github.event.inputs.browser }}

    steps:
      
      # Check out the repository
      - uses: actions/checkout@v3

      # Install Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install your dependencies
      - run: npm ci
      - run: npx playwright install
      - run: npm run test:${{ env.BROWSER }}
      - name: Upload HTML report as artifact. To troubleshoot failures, extract .zip and double-click index.html.
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Test Results - ${{ env.BROWSER }}
          path: |
            playwright-report
  publish_report:
    name: Publish to GH Pages
      if: "success() || needs.test.result == 'failure'"
      needs: [test]
      runs-on: ubuntu-latest
      continue-on-error: true
      env:
        HTML_REPORT_URL_PATH: reports/${{ github.ref_name }}/${{ github.run_id }}/${{ github.run_attempt }}
      steps:
      - name: Checkout GitHub Pages Branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Set Git User
        # see: https://github.com/actions/checkout/issues/13#issuecomment-724415212
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Download zipped HTML report
        uses: actions/download-artifact@v2
        with:
          name: playwright-report
          path: ${{ env.HTML_REPORT_URL_PATH }}
      - name: Push HTML Report
        timeout-minutes: 3
        # commit report, then try push-rebase-loop until it's able to merge the HTML report to the gh-pages branch
        # this is necessary when this job is running at least twice at the same time (e.g. through two pushes at the same time)
        run: |
          git add .
          git commit -m "workflow: add HTML report for run-id ${{ github.run_id }} (attempt:  ${{ github.run_attempt }})"

          while true; do
            git pull --rebase
            if [ $? -ne 0 ]; then
              echo "Failed to rebase. Please review manually."
              exit 1
            fi

            git push
            if [ $? -eq 0 ]; then
              echo "Successfully pushed HTML report to repo."
              exit 0
            fi
          done
      - name: Output Report URL as Worfklow Annotation
        run: |
          FULL_HTML_REPORT_URL=https://jayyeluru.github.io/playwright-demo-js/$HTML_REPORT_URL_PATH

          echo "::notice title=ðŸ“‹ Published Playwright Test Report::$FULL_HTML_REPORT_URL"
